<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/snake.css">
    <script src='../js/jquery-1.9.1.js'></script>
    <script src='../js/snake.js'></script>
    <script src='../js/snake-view.js'></script>
  </head>

  <body>
    <h1>TRONSNAKE</h1>
    <figure class="main group">
      <div class="replay">
        <h2>SCOREBOARD</h2>
        <p class="snake1-points snake1-prop">
          Player Blue<br>0
        </p>
        <p class="snake2-points snake2-prop">
          Player Red<br>0
        </p>
        <button id="restart" class="show">
          Click to Play
        </button>
      </div>
      <div class="game"></div>
      <div class="game-paused">Press Spacebar</div>
      <div class="instructions">
        <h2>HOW TO PLAY</h2>
        <p class="snake1-prop">
          Player Blue<br>Arrow Keys
        </p>
        <p class="snake2-prop">
          Player Red<br>WASD
        </p>
        <p>Space<br>pause/start</p>
      </div>
    </figure>
    <script>
      $(function() {
        SnakeGame.growthRate = 10;
        SnakeGame.dim = 50;
        SnakeGame.MillSpeed = 60;
        SnakeGame.BaitPoints = 320;
        SnakeGame.LifePoints = 3020;
        // var MainView
        // $('#restart').on("click", handleKey)

        new SnakeGame.View($('.game'), $('.main'));

        // handleKey = function(e) {
        //   console.log("this works")
        // }
      });
    </script>
  </body>
</html>
